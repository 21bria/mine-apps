<div class="mb-6 grid gap-6 xl:grid-cols-2">

    <div class="h-full">
        <div class="mb-5 flex items-center">
            <h5 class="text-lg font-semibold dark:text-white-light">HPAL-Selling Overview of Days
            </h5>
            <div x-data="form" class="ltr:ml-auto rtl:mr-auto">
                <input class="form-input" type="date" id="saleDays" name="saleDay"
                    value="{{ start_of_day|date:'Y-m-d' }}">
            </div>
        </div>
        <div class="overflow-hidden">
            <div x-ref="sellingTime" class="rounded-lg bg-white dark:bg-black">
                <div
                    class="grid min-h-[325px] place-content-center bg-white-light/30 dark:bg-dark dark:bg-opacity-[0.08]">
                    <span
                        class="inline-flex h-5 w-5 animate-spin rounded-full border-2 border-black !border-l-transparent dark:border-white"></span>
                </div>
            </div>
        </div>
    </div>

</div>
