                </div>

                <!-- end main content section -->
            </div>
            <!-- start footer section -->
            <div class=" p-6 pt-0 mt-auto text-center dark:text-white-dark ltr:sm:text-left rtl:sm:text-right">
                © <span id="footer-year">Year</span>. SQMS All rights reserved.
            </div>
            <!-- end footer section -->
        </div>
    </div>

    <!-- JAVASCRIPT -->
    {% include "layout-new/js.html" %}

    <script>
        $(document).ready(function () {
            /*-- Pass Header Token ---*/
            $.ajaxSetup({
                headers: {
                    'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
                }
            });
            var start_date = $("#start_date").val();;
            var end_date = $("#end_date").val();
            var filter = {
                start_date: start_date,
                end_date: end_date,
            };
            createScatterNi(filter);
            createScatterCo(filter);
            createScatterFe(filter);
            createScatterMgo(filter);
            createScatterSiO2(filter);

            // applyFilter Click
            $("#applyFilter").on("click", function () {
                var start_date = $("#start_date").val();
                var end_date = $("#end_date").val();
                if (start_date == '') {
                    $('#start_date').focus();
                    return false;
                } else if (end_date == '') {
                    $('#end_date').focus();
                    return false;
                } else {
                    var filter = {
                        start_date: start_date,
                        end_date: end_date,
                    };
                    createScatterNi(filter);
                    createScatterCo(filter);
                    createScatterFe(filter);
                    createScatterMgo(filter);
                    createScatterSiO2(filter);
                }

            });

        });

        // for ploty
        function createScatterNi(filter) {
            // var theme = $('body').hasClass('dark-mode') ? 'dark' : 'light';
            $.ajax({
                type: 'GET',
                url: "{% url 'scatter_ploty_ni' %}",
                data: filter,
                dataType: "json",
                success: function (data) {
                    if (data.plot_div) {
                        $('#scatter_ni').html(data.plot_div);
                    } else {
                        // $('#scatter_ni').html('<p>Error loading plot. Please try again.</p>');
                    }
                },
                error: function (xhr, status, error) {
                    console.error("AJAX Error: ", status, error);
                    // $('#scatter_ni').html('<p>Error loading plot. Please try again.</p>');
                }
            });
        }

                error: function (xhr, status, error) {
                    console.error("AJAX Error: ", status, error);
                    // $('#scatter_fe').html('<p>Error loading plot. Please try again.</p>');

                    if (data.plot_div) {
