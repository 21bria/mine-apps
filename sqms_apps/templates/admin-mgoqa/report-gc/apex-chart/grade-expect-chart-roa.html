    <!-- For Copy Table to Clipboard -->
    <script type="text/javascript">
        function selectElementContents(el) {
            let body = document.body,
                range, sel;
            if (document.createRange && window.getSelection) {
                range = document.createRange();
                sel = window.getSelection();
                sel.removeAllRanges();
                try {
                    range.selectNodeContents(el);
                    sel.addRange(range);
                } catch (e) {
                    range.selectNode(el);
                    sel.addRange(range);
                }
            } else if (body.createTextRange) {
                range = body.createTextRange();
                range.moveToElementText(el);
                range.select();
            }
            document.execCommand("Copy");
        }
    </script>

    <script>

                init() {
                    window.onscroll = () => {
                        this.scrollFunction();
                    };
                },

                scrollFunction() {
                    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                        this.showTopButton = true;
                    } else {
                        this.showTopButton = false;
                    }

    <script>
        $(document).ready(function () {
            /*-- Pass Header Token ---*/
            $.ajaxSetup({
                headers: {
                    'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
                }
            });
            $(".form-select").select2({
                width: '100%'
            });
            $.ajax({
                url: "{% url 'material-dropdown' %}",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    var options = '';
                    $.each(data.materials, function (key, value) {
                        options += '<option value="' + value.nama_material + '">' + value.nama_material + '</option>';
                    });
                    $('#material').append(options);
                }
            });

            $.ajax({
                url: "{% url 'get-details-source' %}",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    var options = '';
                    $.each(data.details_source, function (key, value) {
                        options += '<option value="' + value.prospect_area + '">' + value.prospect_area + '</option>';
                    });
                    $('#source').append(options);

                }
            });

            // Panggil fetchData saat halaman dimuat untuk pertama kalinya
            var startDate = $("#startDate").val();;
            var endDate = $("#endDate").val();
            var material = $("#material").val();
            var filter = {
                startDate: startDate,
                endDate: endDate,
                material: material
            };

            createChartSample(filter);
            createScatterPlot(filter);
            createChartGeos(filter);
            createChartDate(filter);

            // filter 
            $("#applyFilter").on("click", function () {
                var startDate = $("#startDate").val();
                var endDate = $("#endDate").val();
                var material = $("#material").val();
                var source = $("#source").val();
                if (startDate == '') {
                    $('#startDate').focus();
                    return false;
                } else if (endDate == '') {
                    $('#endDate').focus();
                    return false;
                } else if (material == '') {
                    $('#material').select2('open');
                    return false;
                } else {
                    // $(this).attr("disabled", "disabled");
                    var filter = {
                        startDate: startDate,
                        endDate: endDate,
                        material: material,
                        source: source
                    };
                    createChartSample(filter);
                    createScatterPlot(filter);
                    createChartGeos(filter);
                    createChartDate(filter);
                    // $("#applyFilter").removeAttr("disabled");
                }

            });

        });

        // For Chart
        function createScatterPlot(filter) {
            $.ajax({
                type: 'GET',
                url: "{% url 'grade-expect-scatter-roa' %}",
                data: filter,
                success: function (response) {
                    const scatterData = response.x_data.map(function (item) {
                        return {
                            x: item.ni_act,
                            y: item.ex_ni
                        };
                    });
                    const center_ni = response.center_ni;
                    const upper_ni = response.upper_ni;
                    const lower_ni = response.lower_ni;
                    const r_squared = response.r_squared;

                    // Memperbarui chart dengan data baru
                    scatterSample.updateOptions({
                        series: [
                            {
                                name: 'Ni',
                                type: 'scatter',
                                data: scatterData,
                            },
                            {
                                name: 'Upper Line',
                                type: 'line',
                                data: [
                                    { x: 0, y: 0 },
                                    { x: center_ni, y: upper_ni }
                                ]
                            },
                            {
                                name: 'Centre Line',
                                type: 'line',
                                data: [
                                    { x: 0, y: 0 },
                                    { x: center_ni, y: center_ni }
                                ]
                            },
                            {
                                name: 'Lower Line',
                                type: 'line',
                                data: [
                                    { x: 0, y: 0 },
                                    { x: center_ni, y: lower_ni }
                                ]
                            },
                        ],
                        xaxis: {
                            type: 'numeric',
                            min: 0,
