{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SQMS</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/logo_bs.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />


    <link href="{% static 'assets/libs/datatables/datatables.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/libs/datatables/dataTables.bootstrap5.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/libs/datatables/responsive.bootstrap5.min.css'%}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'assets/css/perfect-scrollbar.min.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'assets/css/style.css'%}">
    <link defer="" rel="stylesheet" type="text/css" media="screen" href="{% static 'assets/css/animate.css'%}">
    <link defer="" rel="stylesheet" type="text/css" media="screen" href="{% static 'assets/css/nice-select2.css'%}">


    <script src="{% static 'assets/js/perfect-scrollbar.min.js'%}"></script>
    <script defer="" src="{% static 'assets/js/popper.min.js'%}"></script>
    <script defer="" src="{% static 'assets/js/tippy-bundle.umd.min.js'%}"></script>
    <script defer="" src="{% static 'assets/js/sweetalert.min.js'%}"></script>

    <!-- <script defer="" src="{% static 'js/websocket.js'%}"></script> Pastikan path sudah benar -->

    <!-- select2 -->
    <link rel="stylesheet" href="{% static 'assets/libs/select2/css/select2.min.css'%}">


    <style>
        .menu.active .nav-link {
            background-color: #f1f5f9;
            /* warna latar belakang aktif */
            color: #1d4ed8;
            /* warna teks aktif */
        }

        .sub-menu.active {
            display: block;
            /* menampilkan submenu jika aktif */
        }

        tbody,
        td,
        tfoot,
        th,
        thead,
        tr {
            border-color: inherit;
            border-style: solid;
            border-width: 0;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.15rem 0.20rem;
            font-size: 0.9rem;
            font-weight: 200;
            line-height: 1.5;
            color: var(--bs-body-color);
            background-color: var(--bs-input-bg);
            background-clip: padding-box;
            border: 0.5px solid var(--bs-input-border);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0rem
        }

        .select2.select2-container {
            width: 100% !important;
        }

        .select2.select2-container .select2-selection {
            border: 1px solid #ccc;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            height: 34px;
            margin-bottom: 15px;
            outline: none !important;
            transition: all .15s ease-in-out;
        }

        .select2.select2-container .select2-selection .select2-selection__rendered {
            color: #333;
            line-height: 32px;
            padding-right: 33px;
        }

        .select2.select2-container .select2-selection .select2-selection__arrow {
            background: #f8f8f8;
            border-left: 1px solid #ccc;
            -webkit-border-radius: 0 3px 3px 0;
            -moz-border-radius: 0 3px 3px 0;
            border-radius: 0 3px 3px 0;
            height: 32px;
            width: 33px;
        }

        .select2.select2-container.select2-container--open .select2-selection.select2-selection--single {
            background: #f8f8f8;
        }

        .select2.select2-container.select2-container--open .select2-selection.select2-selection--single .select2-selection__arrow {
            -webkit-border-radius: 0 3px 0 0;
            -moz-border-radius: 0 3px 0 0;
            border-radius: 0 3px 0 0;
        }

        .select2.select2-container.select2-container--open .select2-selection.select2-selection--multiple {
            border: 1px solid #34495e;
        }

        .select2.select2-container .select2-selection--multiple {
            height: auto;
            min-height: 34px;
        }

        .select2.select2-container .select2-selection--multiple .select2-search--inline .select2-search__field {
            margin-top: 0;
            height: 32px;
        }

        .select2.select2-container .select2-selection--multiple .select2-selection__rendered {
            display: block;
            padding: 0 4px;
            line-height: 29px;
        }

        .select2.select2-container .select2-selection--multiple .select2-selection__choice {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            margin: 4px 4px 0 0;
            padding: 0 6px 0 22px;
            height: 24px;
            line-height: 24px;
            font-size: 12px;
            position: relative;
        }

        .select2.select2-container .select2-selection--multiple .select2-selection__choice .select2-selection__choice__remove {
            position: absolute;
            top: 0;
            left: 0;
            height: 22px;
            width: 22px;
            margin: 0;
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            font-size: 16px;
        }

        .select2-container .select2-dropdown {
            background: transparent;
            border: none;
            margin-top: -5px;
        }

        .select2-container .select2-dropdown .select2-search {
            padding: 0;
        }

        .select2-container .select2-dropdown .select2-search input {
            outline: none !important;
            /* border: 1px solid #34495e !important; */
            border-bottom: none !important;
            padding: 4px 6px !important;
        }

        .select2-container .select2-dropdown .select2-results {
            padding: 0;
        }

        .select2-container .select2-dropdown .select2-results ul {
            background: #fff;
            border: 1px solid #95999c8a;
        }

        .select2-container .select2-dropdown .select2-results ul .select2-results__option--highlighted[aria-selected] {
            background-color: #888c8f;
        }
    </style>

</head>
